<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#mydiv{
				border:3px solid red;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<input type="button" value="创建" onclick="createEle()"/>
		<input type="button" value="删除" onclick="removeImg()"/>
		<div id="mydiv"></div>
		<script type="text/javascript">
			var oImg;
			function createEle(){
				//创建
				oImg = document.createElement("img");
				//赋值(标签属性、CSS样式、内容)
				//oImg.src="img/timg.jpg";
				oImg.setAttribute("src","img/timg.jpg");
				//oImg.width=200;
				//oImg.height=200;
				oImg.style.width="200px";
				oImg.style.height="200px";
				//追加
				//document.body.appendChild(oImg);
				document.getElementById("mydiv").appendChild(oImg);
			}
			function removeImg(){
				document.getElementById("mydiv").removeChild(document.getElementById("mydiv").lastChild);
			}
		</script>
	</body>
</html>
