		<link rel="stylesheet" href="./cart/css/cart.css" />

		<!--header-->
		<header ng-controller="cartCtrl">
			<p onclick="history.back()"><img src="./cart/img/fangzi.jpg"</p>
			<p>购物车</p>
			<p><img src="./cart/img/ren.jpg"</p>			
		</header>
		<!--商品列表-->
		<div id="list">
			<div class="good" ng-repeat='item in data track by $index'>
				<a href="#">
					<div class="left">
						<img src="{{item.img}}"/>
					</div>
					<div calss="right" style="padding-top: 0.324074rem;">
						<p>
							<em>{{item.name}}</em>
							<span><img src="./cart/img/rubbish.jpg/" class="rubbishImg" ng-click="del()"></span>
						</p>
						<p class="guige"><span>规格:</span><span>{{item.specifics}}</span></p>
						<p class="price">￥{{item.price}}</p>
						<p class="changeNumber">
							<span class="jian" ng-click="jian()">-</span>
							<span class="number">{{item.count}}</span>
							<span class="add" ng-click="add()">+</span>
						</p>
					</div>
					
				</a>
				
			</div>
			
			<!--优惠福利-->
			<ul id="benefit">
				<li>
					<a ui-sref='cart.freshFruit'>全场满79加7.9换购时蔬一份<span>&gt;</span></a>
				</li>
				<li>
					<a ui-sref='cart.freshFruit'>全场满149加39换购泰国芒果2个<span>&gt;</span></a>
				</li>
				<li>
					<a ui-sref='cart.freshFruit'>全场满129换购进口香蕉2斤<span>&gt;</span></a>
				</li>
				<li>
					<a ui-sref='cart.freshFruit'>满109加37.8换购加拿大北极贝150g<span>&gt;</span></a> 
				</li>		
			</ul>
			
			<!--结算-->
			<div id="jiesuan">
				<div id="left">
					<p id="heji">
						<span>合计:</span>
						<span>{{allMoney}}</span>
					</p>
					<p id="zongjia">
						<span>商品总价:<i style="font-style:normal">{{allMoney}}</i></span>
						<span>优惠:<i style="font-style:normal">￥0.00</i></span>
					</p>
				</div>
				<div id="right">
					<button>去结算</button>
				</div>
			</div>
			
		</div>
